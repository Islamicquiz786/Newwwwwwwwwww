<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neon Blue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/Islamicquiz786/Sahil-Images-/raw/main/ee915497-0de4-46d0-9df9-2998dd7b1790.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 330px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 24px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00f7ff;
      border: 1px solid #00f7ff33;
      color: #00f7ff;
      position: relative;
      text-align: center;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      background: linear-gradient(135deg, #00f7ff, #000, #00f7ff);
      border-radius: 14px;
      z-index: -1;
      filter: blur(10px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    h2 {
      margin-bottom: 18px;
      font-size: 22px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .input-box {
      position: relative;
      margin-bottom: 16px;
      text-align: left;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #00f7ff;
      color: #00f7ff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      box-shadow: 0 0 8px #00f7ff;
    }

    .input-box label {
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 12px;
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #00f7ff;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 15px #00f7ff;
      cursor: pointer;
      transition: 0.25s ease-in-out;
    }

    .btn:hover {
      box-shadow: 0 0 25px #00f7ff;
      transform: scale(1.02);
    }

    .error {
      color: #ff8080;
      font-size: 12px;
      margin-top: 6px;
    }

    .small {
      font-size: 12px;
      margin-top: 12px;
      color: #00f7ff;
    }
  </style>
 </head>
 <body>
  <div class="card">
    <h2>Login</h2>
    <div class="input-box">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" placeholder="Enter username" maxlength="50" autocomplete="username">
    </div>
    <div class="input-box">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password" autocomplete="current-password">
    </div>
    <button class="btn" id="loginBtn">Login</button>
    <div id="loginMsg" class="error" style="display:none;"></div>

    <div class="small">
      Default admin login: <strong>Pakistan</strong> / <strong>Pakistan123</strong>
    </div>
  </div>

  <script>
    const ADMIN = { username: 'Pakistan', password: 'Pakistan123' };
    const $ = id => document.getElementById(id);

    $('loginBtn').addEventListener('click', () => {
      const username = $('login-username').value.trim();
      const password = $('login-password').value;
      const msgEl = $('loginMsg');
      msgEl.style.display = 'none';

      if (!username) return showError('Username required');
      if (!password) return showError('Password required');

      if (username === ADMIN.username && password === ADMIN.password) {
        window.location.href = "https://cms.punjabpolice.gov.pk/complaint-listings";
      } else {
        showError('Invalid username or password');
      }
    });

    function showError(text) {
      const msgEl = $('loginMsg');
      msgEl.style.display = 'block';
      msgEl.textContent = text;
    }
  </script>
 </body>
</html>
