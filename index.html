<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Islamic Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #111;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.7);
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #333;
      background: #222;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #444;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ“‹ Menu</h2>
    <a href="#" onclick="loadPage('my-profile.html')">My Profile</a>
    <a href="#" onclick="loadPage('balance.html')">Balance</a>
    <a href="#" onclick="loadPage('withdraw.html')">Withdraw</a>
    <a href="#" onclick="loadPage('invite-friend.html')">Invite Friend</a>
    <a href="#" onclick="loadPage('withdraw-request.html')">Withdraw Request</a>
    <a href="#" onclick="loadPage('earning-record.html')">Total Earning Record</a>
    <a href="#" onclick="loadPage('admin-notification.html')">Admin Notification</a>
    <a href="#" onclick="loadPage('daily-quiz.html')">Daily Quiz</a>
    <a href="#" onclick="loadPage('quran-hadith.html')">Quran & Hadith</a>
    <a href="#" onclick="loadPage('namaz-time.html')">Namaz Time</a>
    <a href="#" onclick="loadPage('namaz.html')">Namaz</a>
    <a href="#" onclick="logoutUser()">Log Out</a>
  </div>

  <!-- Main content area -->
  <div class="main-content" id="main-content">
    <h1>Welcome to Your Dashboard</h1>
    <p>Select any feature from the left menu.</p>
  </div>

  <!-- Script to load HTML dynamically -->
  <script>
    function loadPage(pageUrl) {
      fetch(pageUrl)
        .then(response => response.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('main-content').innerHTML = "<p>Error loading page.</p>";
        });
    }

    function logoutUser() {
      alert("You have been logged out!");
      // Add Firebase signOut() if using authentication
      // location.href = "index.html";
    }
  </script>

</body>
</html>
